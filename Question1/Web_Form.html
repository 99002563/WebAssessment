        function validata() {

            var names=['Sanjana','Aadhya','Eeshan','Nithin'];
			var checker;
			checker = 1;
            var lower = /[a-z]/g;
            var upper = /[A-Z]/g;
            var numb = /[0-9]/g;
            var special = /[!@#$%^&*]/g;
            if(checker == 1){

           
            if(document.getElementById("username").value.length<5 || document.getElementById("username").value.length>15) {
                checker++;

            }
			
          else if(!document.getElementById("pass").value.match(lower) || !document.getElementById("pass").value.match(upper) || !document.getElementById("pass").value.match(numb) || !document.getElementById("pass").value.match(special)) {
